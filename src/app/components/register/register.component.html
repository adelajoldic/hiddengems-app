<main class="grid min-h-screen place-items-center bg-[url('/assets/bg.jpg')] bg-cover bg-center">
  <div class="bg-white flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    </div>
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
      <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <h2 class="text-center text-1xl/9 font-normal tracking-tight text-gray-900">Hello there! It's nice to see you! Create your</h2>
        <img class="mt-5 mx-auto h-12 w-auto" src="/assets/logo.png" alt="Your Company">
        <h2 class="mt-5 text-center text-1xl/9 font-normal tracking-tight text-gray-900">profile with us now</h2>
      </div>
    </div>
    <div class="mt-2 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-6" action="#" method="POST">
        <div>
          <div class="mt-2">
            <input id="name" name="email" type="email" autocomplete="email" required placeholder="Full name" class="block w-full rounded-full border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6">
          </div>
        </div>
        <div>
          <div class="mt-2">
            <input id="email" name="email" type="email" autocomplete="email" required placeholder="Email address" class="block w-full rounded-full border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6">
          </div>
        </div>
        <div>
          <div class="mt-2">
            <input id="password" name="password" type="password" autocomplete="current-password" required placeholder="Password" class="block w-full rounded-full border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6">
          </div>
        </div>
        <div>
          <div class="mt-2">
            <input id="confirmPassword" name="password" type="password" autocomplete="current-password" required placeholder="Confirm password" class="block w-full rounded-full border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6">
          </div>
        </div>
        <div>
          <button type="submit" class="flex w-full justify-center rounded-full bg-black px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-orange-100 hover:text-black hover:border-green-100 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
            Sign up
          </button>
        </div>
        <div class="mt-10 text-center text-sm/6 text-gray-500">
          You have an account? <a href="/login" class="font-semibold text-orange-300 hover:text-orange-500">Click here to login</a>
        </div>
      </form>
    </div>
  </div>
</main>
